<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ingresar.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
    <script src="Index.js"></script>
    <script>
        function cerrarVentana() {
            if (confirm("¿Estás seguro de que deseas cerrar esta ventana?")) {
                window.close();
            }
        }
    </script>
</head>
<body>
    <form action="validacion.php" method="POST" id="form">
        <div class="form">
            <h1>Ingresar</h1>
            
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label for="email">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="password" id="password" required><span class="barra"></span>
                <label for="password">Contraseña</label>
            </div>

            <button type="submit">Ingresar</button>
            <button type="button" onclick="cerrarVentana()">Cerrar</button>
        </div>
    </form>
</body>
</html>
