<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Responsive Registration Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="form-title">Registro</h1>
      <form action="registroUsuarios.php" method="POST">
        <div class="main-user-info">
          <div class="user-input-box">
            <label for="fullName">Nombre</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter Full Name"/>
          </div>
          <div class="user-input-box">
            <label for="username">Apellido</label>
            <input type="text" id="username" name="username" placeholder="Enter Username"/>
          </div>
          <div class="user-input-box">
            <label for="email">Correo</label>
            <input type="email" id="email" name="email" placeholder="Enter Email"/>
          </div>
          <div class="user-input-box">
            <label for="phoneNumber">Numero de Telefono</label>
            <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter Phone Number"/>
          </div>
          <div class="user-input-box"> 
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Enter Password"/>
          </div>
          <div class="user-input-box">
            <label for="confirmPassword">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password"/>
          </div>
          
        </div>
        <div class="gender-details-box">
          <span class="gender-title">Genero</span>
          <div class="gender-category">
            <input type="radio" name="gender" id="male" value="Hombre">
            <label for="male">Hombre</label>
            <input type="radio" name="gender" id="female" value="Mujer">
            <label for="female">Mujer</label>
            <input type="radio" name="gender" id="other" value="Otro">
            <label for="other">Otro</label>
          </div>
        </div>
        <div class="form-submit-btn">
          <input type="submit" value="Registrar">
        </div>
        <div class="form-submit-btn">
          <input type="button" value="Ya tengo cuenta" onclick="redirect('ingresar.html')">
        </div>
      </form>
    </div>

    <script>
      function redirect(url) {
        window.location.href = url;
      }
    </script>
  </body>
</html>
